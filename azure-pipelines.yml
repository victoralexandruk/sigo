trigger:
- main

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: SSH@0
      displayName: SIGO.Normas
      inputs:
        sshEndpoint: 'VM BlueLake'
        runOptions: 'commands'
        commands: |
          docker build -f SIGO.Normas/Dockerfile $(GITHUB_URL_WITH_TOKEN) -t sigo/normas:dev
          docker stop sigo_normas || true && docker rm sigo_normas || true
          docker run --name sigo_normas -d -p 52001:443 sigo/normas:dev
        readyTimeout: '20000'
      

