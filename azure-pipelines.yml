trigger:
- main

variables:
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: SSH@0
      displayName: SIGO.Normas
      inputs:
        sshEndpoint: 'VM BlueLake'
        runOptions: 'script'
        scriptPath: 'docker_build_deploy.sh'
        args: 'SIGO.Normas/Dockerfile sigo/normas:dev sigo_normas'
        readyTimeout: '20000'
      

